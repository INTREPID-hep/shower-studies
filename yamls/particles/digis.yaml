# digis configuration
amount: 'digi_nDigis'

attributes:
  wh: 
    branch: 'digi_wheel'
  sc: 
    branch: 'digi_sector'
  st: 
    branch: 'digi_station'
  sl: 
    branch: 'digi_superLayer'
  w: 
    branch: 'digi_wire'
  l: 
    branch: 'digi_layer'
