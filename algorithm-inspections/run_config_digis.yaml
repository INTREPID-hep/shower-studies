# ------------------------------- configuration for Event -------------------------------------#
# This configuration file defines how to build particle objects from NTuple data for the DTPatternRecognition framework.
# The structure below specifies the available particle types, their attributes, and how to extract or compute them
# from the ROOT TTree branches. It also includes configuration for NTuple access, preprocessors, selectors,
# histogram sources, plotting, and event inspectors.

# Particle types and their construction rules:
# particle_types:
#   ...
#   particle_name:
#     class: 'path.to.particle_class'  # Optional: custom class, defaults to 'dtpr.particles.Particle'
#     amount: (int, TBranch<int> or TBranch<vector>)  # How many particles to build per event
#     attributes:
#       attr_name:
#         branch: 'branch_name'        # Directly from a TTree branch
#         expr: 'expression'           # Python expression using other attributes
#         src: 'path.to.function'      # Callable, receives the particle as input
#     filter: 'expression'             # Optional: filter particles using 'p' (particle) and 'ev' (event)
#     sorter:
#       by: 'expression'               # Sorting key, can use 'p' and 'ev'
#       reverse: True/False            # Optional: reverse sorting order

# ================= available particles - dtntuple ================= #
# comment/uncomment/add as needed...
particle_types:
  digis:
    amount: 'wheel'
    attributes:
      wh: 
        branch: 'wheel'
      sc: 
        branch: 'sector'
      st: 
        branch: 'station'
      sl: 
        branch: 'superlayer'
      w: 
        branch: 'wire'
      l: 
        branch: 'layer'
      time: 
        branch: 'tdc'
      BX:
        branch: 'bx'
    sorter:
      by: 'p.BX'
# -------------------------------- configuration for NTuple --------------------------------------#
ntuple_tree_name: '/DTShowerDigisTree'

# =============== preprocessors - dtntuple ================= #
# define the preprocessors to be used in the ntuple, follow the format:
# preprocessor_name: Any name, not relevant to the codes
#   src: 'path.to.preprocessor'
